<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GPT2 arXiv abstract</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<script type="text/javascript">
    let time_obj = undefined;
    let flag = undefined;

    window.onload = () => {
        time_obj = document.getElementById("timer");
        flag = false;
    }

    function double_submit_check() {
        if (flag) {
            console.log("double");
            return true;
        }
        else {
            flag = true;

            return false;
        }
    }

    function send_req() {
        if (double_submit_check()){
            return ;
        }

        const text = document.getElementById("text").value;
        const length = document.getElementById("length").value;

        if (text == ''){
            document.getElementById('warning').innerText = 'Please fill text!';
            flag = false;
            return ;
        }

        const formData = new FormData();
        const url = "/GPT2-arXiv/";
        let start = 0;

        formData.append('text', text);
        formData.append('length', length);

        timer = setInterval(() => {
            start += 1;
            time_obj.innerText = `${start / 10} 's`;
        }, 100);

        fetch (url, { method: 'POST', body: formData, })
        .then(response => {
            if (response.status === 200) {
                return response.json();
            } else {
                clearInterval(timer);
            }
        }).catch(err => {
            clearInterval(timer);
            flag = false;
            document.getElementById('warning').innerText = err;
        }).then(data => {
            const result_text = document.getElementById('generated');
            result_text.innerHTML = '&nbsp;&nbsp;' + data["abstract"];

            const summary = document.getElementById('summary');
            summary.innerHTML = '&nbsp;&nbsp;' + data["summary"];

            clearInterval(timer);
            time_obj.innerText = 'Done!';
            flag = false;
        }).catch(err => {
            clearInterval(timer);
            flag = false;
            document.getElementById('warning').innerText = err;
        });
    }

</script>
<body>
    <div class="styles">
        <style>
                #button{
                    border-top-left-radius: 5pt;
                    border-top-right-radius: 5pt;
                    border-bottom-left-radius: 5pt;
                    border-bottom-right-radius: 5pt;
                }

                #length{
                    width: 70px;
                    height: 30px;
                    border-top-left-radius: 5pt;
                    border-top-right-radius: 5pt;
                    border-bottom-left-radius: 5pt;
                    border-bottom-right-radius: 5pt;
                }
        </style>
    </div>
    <div class="container">
        <div class="jumbotron mt-3">
            <div class="intro">
                <br>
                <!-- Project title -->
                <h1>GPT2 arXiv style text</h1><br>
                <a>Generate arXiv abstract style text</a><br><br>
                <a>Github repository : </a> <a href="https://github.com/jays0606/gpt2-arXiv" target="_blank">gpt2-arXiv</a><br>
                <a>Dataset : </a><a href="https://www.kaggle.com/Cornell-University/arxiv" target="_blank">Kaggle-arXiv</a><br><br>
            </div>

            <hr width="90%">

            <div class="Notice">
                <h3>Notice</h3>
                <ul>
                    <li>This demo creates a arXiv abstract style text and its summary.</li>
                </ul>
            </div>

            <br><hr width="90%">

            <div class="sample">
                <h3><label>Example</label></h3>
                <h5><label>Input</label></h5>
                <label>&nbsp;&nbsp;Convolutional Neural Networks</label><br><br>
                <h5><label>Text</label></h5>
                <label>

                    some specific variants of the network have been proposed to perform different tasks in this framework. In contrast to standard CNNs, 
                    they employ a fixed-point kernel to extract informative features. In contrast to CNNs that use the discrete series to make the predictions, 
                    we introduce the time series kernel with temporal dependence to deal with long-term temporal dependencies in the prediction. The temporal

                    Our evaluation shows that our proposed strategy outperforms several state-of-the-art CNNs in the classification and classification tasks on CIFAR-10 
                    VOC data set for classification, PASCAL VOC, and GUMPC, respectively, showing the efficacy of the proposed approach.
                </label>
                <h5><label>Summary</label></h5>
                <label>&nbsp;&nbsp; Convolutional Neural Networks (CNNs) perform many tasks in video analysis and classification . 
                    In contrast to standard CNNs, they employ a fixed-point kernel to extract informative features . We demonstrate 
                    the advantages of this method in several challenging benchmark datasets (PASCAL VOC 2004, DUC 2004, and GUMPC 2005)

            </div>

            <br><hr width="90%">

            <div class="generate">
                <h3>Try it!</h3><br>
                <label>Start text: </label>
                <input type="text" id="text" style="width:40%">
                <label>length: </label>
                <select id="length">
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="250">250</option>
                    <option value="300">300</option>
                </select>
                <button class="btn btn-primary btn=lg" type="submit" id="button" onclick="send_req();">submit</button><br>
                <b><label id="warning" style="color:red;"></label></b>
            </div>

            <br><hr width="90%">

            <div class="result">
                <h3><label>Result</label>&nbsp;&nbsp;&nbsp;<label id="timer"></label></h3>
                <h5><label>Text</label></h5>
                <label id="generated"></label>
                <h5><label>Summary</label></h5>
                <label id="summary"></label>
            </div>

            <br><hr width="50%">
        </div>
    </div>
</body>
</html>
